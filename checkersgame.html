
<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id  = "sketch" width = "1000" height ="1000")
</canvas>

<script>

	function draw() {
		var sketch=document.getElementById('sketch');
		var context = sketch.getContext("2d");
	
		context.fillStyle = "#333333";
		context.fillRect(65,90,282,282);
		context.fillStyle = "#ffffff";
		context.fillRect(67,92,278,278);
	
		for (i=0; i<4; i++) {
			for (b=0; b<4; b++) {
				context.fillStyle = "#000000";
				context.fillRect(i*70+100,b*70+90,35,35);
		
				
			}
		}
		
		//blue checkers
		for (i=0; i<4; i++) {
			for (b=0; b<2; b++) {
				
				context.fillStyle = "#0000ff";
				context.beginPath();
				context.arc(i*70+117,b*70+107,15, 0,2 * Math.PI,true);
				context.closePath();
				context.fill();
				
			}
		}
		

		
		
		
		
		for (i=0; i<4; i++) {
			for (b=0; b<4; b++) {
				context.fillStyle = "#000000";
				context.fillRect(i*70+65,b*70+125,35,35);
			}
		}
		
		
	}
		
	
	
	for (i=0; i<4; i++) {
		for (b=0; b<1; b++) {
			
			context.fillStyle = "#0000ff";
			context.beginPath();
			context.arc(i*70+64,b*70+137,15, 0,2 * Math.PI,true);
			context.closePath();
			context.fill();
			
		}
	}
	
</script>
</body>
</html>
