
<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id  = "sketch" width = "1000" height ="600")
</canvas>

<script>

	function draw() {
		var sketch=document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		//red
		context.fillStyle = "#ff0000";
		context.beginPath();
		context.arc(200,200,175, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#dd0000";
		context.beginPath();
		context.arc(200,200,150, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#bb0000";
		context.beginPath();
		context.arc(200,200,125, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#990000";
		context.beginPath();
		context.arc(200,200,100, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#770000";
		context.beginPath();
		context.arc(200,200,75, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#550000";
		context.beginPath();
		context.arc(200,200,50, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		//blue
		
		context.fillStyle = "#0000ff";
		context.beginPath();
		context.arc(550,200,175, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#0000dd";
		context.beginPath();
		context.arc(550,200,150, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#0000bb";
		context.beginPath();
		context.arc(550,200,125, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#000099";
		context.beginPath();
		context.arc(550,200,100, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#000077";
		context.beginPath();
		context.arc(550,200,75, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#000055";
		context.beginPath();
		context.arc(550,200,50, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
	}
	
</script>
</body>
</html>
