
<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id  = "sketch" width = "1000" height ="600")
</canvas>

<script>

	function draw() {
		var sketch=document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		context.fillStyle = "#ff0000";
		context.beginPath();
		context.arc(200,200,175, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#dd0000";
		context.beginPath();
		context.arc(200,200,150, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#bb0000";
		context.beginPath();
		context.arc(200,200,125, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#990000";
		context.beginPath();
		context.arc(200,200,100, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#770000";
		context.beginPath();
		context.arc(200,200,75, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
		context.fillStyle = "#550000";
		context.beginPath();
		context.arc(200,200,50, 0,2 * Math.PI,true);
		context.closePath();
		context.fill();
		
	}
	
</script>
</body>
</html>
