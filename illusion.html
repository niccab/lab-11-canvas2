
<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id  = "sketch" width = "1000" height ="1000")
</canvas>

<script>

	function draw() {
		var sketch=document.getElementById('sketch');
		var context = sketch.getContext("2d");
		var x=200;
		var y=200;
		
		context.fillStyle = "#000000";
		context.fillRect(80,80,345,265);
		context.fillStyle = "#ffffff";
		context.fillRect(85,85,335,255);
		
		for (i=0; i<7; i++) {
			for (b=0; b<5; b++) {
				context.fillStyle = "#000000";
				context.fillRect(i*45+100,b*45+100,35,35);
				var x = x + 100;
			}
		}
	}
		
	
	
</script>
</body>
</html>
